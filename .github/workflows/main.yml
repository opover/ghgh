name: pc

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0

    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Create Tunnel
      run: |
        sudo docker run --net=host -it -e NGROK_AUTHTOKEN=2bQ5XWeLgb5gEBLa7dO4KQrob5N_2RN6V3LAx2UPspfuMPWYG ngrok/ngrok:latest tcp 3389
        Start-Sleep -Seconds 18000  # تأخير لمدة 5 ساعات (18000 ثانية)
        # يمكنك استبدال "أمر آخر هنا" بالأمر الفعلي الذي ترغب في تنفيذه بعد انقضاء الوقت المحدد
        # على سبيل المثال، يمكنك استخدام Invoke-Expression لتشغيل سكربت PowerShell
        Invoke-Expression -Command "أمر آخر هنا"
      shell: pwsh
